<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tasks 2 - Luqman Aziz</title>

    <style>
        .container{
            width: 100rex;
            background-color: chocolate;
            color: #fff;
            
        }
        .container h1{
            margin-left: 50px;
        }
        .answer{
            font-size: 2rem;
            border: 1px solid #00f;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>
    </div>
    
    <h3 id="num1"></h3>
    <h3 id="num2"></h3>

    <input type="text" id="a" placeholder="type num1">
    <input type="text" id="b" placeholder="type num2">
    
    <span id="answer" class='answer'></span>
    <br />

    <button onclick="cal('sum');">Add</button>
    <button onclick="cal('difference');">Subtract</button>
    <button onclick="cal('product');">Multiply</button>
    <button onclick="cal('division');">Divide</button>
</body>


<script>
  
  var num1 = document.getElementById("num1");
  var num2 = document.getElementById("num2");
  
  var myA = document.getElementById("a");
  var myB = document.getElementById("b");
  
  
//   num1.innerText = Math.floor(Math.random()*10);
//     num2.innerText = Math.floor(Math.random()*10);

    function cal(operation){

        a = Number(myA.value);
        b = Number(myB.value);


        var answer;
        var answerID = document.getElementById("answer");
     //   var a=Number(num1.innerText);
      //  var b=Number(num2.innerText);
        
        if(operation==="sum")
            answer= a+b;
        else  if(operation==="product")
            answer= a*b;
        else  if(operation==="difference")
            answer= a-b;
        else  if(operation==="division")
            answer= a/b;

            answerID.innerText="The "+operation+" on "+a+" and "+b+" is:"+ answer;
    }

</script>

</html>
