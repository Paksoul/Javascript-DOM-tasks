<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HTML Form Task</title>
</head>
<body>

    <div class="container p-5 ">
        <div class="row ">

            <div class="col-9 alert alert-primary shadow border border-primary p-5 rounded">
            
            <div class="row">
                <div class="col-12">
                    <p class="h2 text-primary">Personal Info</p>
                    <hr>
                </div>
            </div>
            

            <div class="row">
                <div class="col-12">
                    <div id="errorMsg"></div>
                </div>
            </div>

            <form action="" id="form1" method="post" onsubmit="return checkForm(event)">

                <div class="row">
                    <div class="col-12">
                        <label for="stName">Name <span class="text-danger">*</span></label>
                        <input type="text" name="stName" id="stName" class="form-control " placeholder="Type your Name" required>
                        <div id="nameError"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Type your Name" required>
                        <div id="emailError"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <label for="age" >Age <span class="text-danger">*</span></label>
                        <input type="number" name="age" id="age" class="form-control" placeholder="Your age" required>
                        <div id="ageError"></div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary">
                        <input type="reset" class="btn btn-danger">
                    </div>
                </div>


            </form>

        </div>

        </div>
    </div>
    
</body>


<script>

    var stName = document.getElementById("stName");
    var email = document.getElementById("email");
    var age = document.getElementById("age");
    var form = document.getElementById("form1");
    var errorMsgDiv = document.getElementById("errorMsg");
    var nameErrorDiv = document.getElementById("nameError");
    var emailErrorDiv = document.getElementById("emailError");
    var ageErrorDiv = document.getElementById("ageError");
    event.preventDefault();

    function checkForm(){
        var errorFlag=false;
        var errorMsg;
        errorMsgDiv.innerHTML="";
        nameErrorDiv.innerText='';
        emailErrorDiv.innerText='';
        ageErrorDiv.innerText='';


        if(stName.value == ''){
            errorFlag=true;
            errorMsg='Please fill the Name box';
            nameErrorDiv.innerHTML="<font color='red'>"+errorMsg+"</font>";            
        }
        else if(stName.value.length < 3){
            errorFlag=true;
            errorMsg='Please fill the Name box with correct name';
            nameErrorDiv.innerHTML="<font color='red'>"+errorMsg+"</font>";            
        }
       else if(!isNaN(stName.value)){
            errorFlag=true;
            errorMsg='Incorrect name';
            nameErrorDiv.innerHTML="<font color='red'>"+errorMsg+"</font>";
            
        }
        else if(!email.value.includes('@'))
        {

            errorFlag=true;
            errorMsg='Incorrect email provided.';
            email.setAttribute("class","border-danger form-control");
            emailErrorDiv.innerHTML="<font color='red'>"+errorMsg+"</font>";
            
        }
        else if(isNaN(age.value)){
            errorFlag=true;
            errorMsg='Incorrect age';
            ageErrorDiv.innerHTML="<font color='red'>"+errorMsg+"</font>";
            
        }
      
        
        
        if(errorFlag){
            errorMsgDiv.innerHTML="<div class='alert alert-danger'>"+errorMsg+"</div>";
            return false;
        }
        else {

            errorMsgDiv.innerHTML="<div class='alert alert-success'>Thank You! Your form has been submitted successfully</div>";
            return false;
            //return true;
        }


        
    }

</script>





</html>
